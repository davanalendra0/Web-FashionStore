<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="" alt="Fashion Logo" />
      <span>FASHION</span>
    </div>
    <nav class="nav-links">
      <a href="#">Catalogue</a>
      <a href="#">New</a>
      <a href="#">Favorite</a>
      <button class="signup-btn">Sign Up</button>
    </nav>
  </header>

  <section class="hero">
  <div class="hero-text">
    <h1>
      LETâ€™S <br />
      EXPLORE <br />
      <span class="highlight">UNIQUE</span> <br />
      CLOTHES.
    </h1>
    <p>Live for Influential and Innovative fashion!</p>
    <button class="shop-btn">Shop Now</button>
  </div>
  <div class="hero-image">
    <img src="asset/img/people1.png" alt="Fashion Model" />
  </div>
</section>

<section class="brand-logos">
  <img src="asset/img/hm.png" alt="H&M" />
  <img src="asset/img/obey.png" alt="Obey" />
  <img src="asset/img/shopify.png" alt="Shopify" />
  <img src="asset/img/lacoste.png" alt="Lacoste" />
  <img src="asset/img/levis.png" alt="Levi's" />
  <img src="asset/img/amazon.png" alt="Amazon" />
</section>

<section class="new-arrivals">
  <h2 class="section-title">
    NEW <span>ARRIVALS</span>
  </h2>

  <div class="product-cards">
    <!-- Card 1 -->
    <div class="card">
      <img src="asset/img/people2.png" alt="Hoodies & Sweatshirt" />
      <div class="card-info">
        <h3>Hoodies & Sweetshirt</h3>
        <div class="explore">
          <p>Explore Now!</p>
          <span>&rarr;</span>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="asset/img/people3.png" alt="Coats & Parkas" />
      <div class="card-info">
        <h3>Coats & Parkas</h3>
        <div class="explore">
          <p>Explore Now!</p>
          <span>&rarr;</span>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <img src="asset/img/people4.png" alt="Tees & T-Shirt" />
      <div class="card-info">
        <h3>Tees & T-Shirt</h3>
        <div class="explore">
          <p>Explore Now!</p>
          <span>&rarr;</span>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
